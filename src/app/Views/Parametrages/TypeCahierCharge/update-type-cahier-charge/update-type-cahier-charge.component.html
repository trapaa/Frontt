<body>
    


    <div class="mobile-menu-overlay"></div>

    <div class="main-container">
        <div class="pd-ltr-20">


            <div class="page-header">
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="title">
							<h4> {{"ajout cahier" | translate}}</h4>
						</div>
						<nav aria-label="breadcrumb" role="navigation">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a routerLink="/list-cahier">{{"cahier " | translate}}</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">
									{{"ajout cahier" | translate}}
								</li>
							</ol>
						</nav>
					</div>
					<div class="col-md-6 col-sm-12 text-right">
						
					</div>
				</div>
			</div>
            
            
            
            <div class="card-box mb-30">
               
              
                <div class="pd-20 card-box mb-30">
<div class="clearfix">
    <div class="pull-left">
        <h4 class="text-blue h4">{{"ajout cahier" | translate}}</h4>

    </div>
 
</div>
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
	<div class=" row">
	
		<label class="col-md-2 col-sm-6 col-form-label">{{"libelle" | translate}} :&nbsp; <span class="text-danger">*</span></label>
		<div class="col-md-4 col-sm-12">
			<input type="text" class="form-control  mb-2" name="typeCahierChargesLibelle" [(ngModel)]="n.typeCahierChargesLibelle"
				required #typeCahierChargesLibelle="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted && typeCahierChargesLibelle.errors }" />
		
	
		<div *ngIf="f.submitted && typeCahierChargesLibelle.errors" class="invalid-feedback">
			<div *ngIf="typeCahierChargesLibelle.errors['required']">{{"un champ obligatoire" | translate}}</div>
		</div></div>
		<label class="col-md-2 col-sm-6 col-form-label">{{"ordre" | translate}} :&nbsp; <span class="text-danger">*</span></label>
		<div class="col-md-4 col-sm-12">
			<input type="number" class="form-control  mb-2" name="  ordre"
				[(ngModel)]="n.ordre" required #ordre="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted &&   ordre.errors }" />
			<div *ngIf="f.submitted &&   ordre.errors" class="invalid-feedback">
				<div *ngIf="  ordre.errors['required']"> {{"un champ obligatoire" | translate}}</div>
			</div>
		</div>
	</div>
	<div class="  row">
		<label class=" col-md-2 col-sm-6 col-form-label">{{"description" | translate}} : </label>
		<div class="col-md-4 col-sm-12">
		<textarea type="text" class="form-control" name="typeCahierChargesDescription"
			[(ngModel)]="n.typeCahierChargesDescription"  #typeCahierChargesDescription="ngModel"
			[ngClass]="{ 'is-invalid': f.submitted &&  typeCahierChargesDescription.errors }" maxlength="1000"></textarea>
		<div *ngIf="f.submitted &&  typeCahierChargesDescription.errors" class="invalid-feedback">
			
			  <div *ngIf="typeCahierChargesDescription.errors['maxlength']">
				{{"1000 caracteres au maximum" | translate}}
			  </div>
				</div>
		</div>

	
		<label class=" col-md-2 col-sm-6  col-form-label">{{"typeCritere" | translate}} :&nbsp; <span class="text-danger">*</span> </label>
		<div class="col-md-4 col-sm-12">
            <select #teams (change)="onSelected(teams.value)" class="form-select">
                
                <option *ngFor="let l of List"  [selected]="l.typeCritereId === n.typeCritere.typeCritereId" value="{{l.typeCritereId}}"   >{{ l.typeCritereLibelle }}</option>
                
            </select>



		
            
	</div>


	</div>


	<br/>
    <div class="form-group row">
		<button type="button" routerLink="/list-cahier" class="btn  btn-secondary color-white offset-9 col-1">
			{{"btn_annulation" | translate}}
		</button>

		<button type="submit" class="btn btn-warning     col-1 ml-1 ">{{"btn_modification" | translate}}</button>
		
	</div>
</form>




</div>
            </div>
            <div class="footer-wrap pd-20 mb-20 card-box">
               
                <a href="https://www.xtensus.com/" target="Xtensus"
                    ></a
                >
            </div>
        </div>
    </div>
    <!-- welcome modal start -->
    
       
       
      
    
    
    
</body>
