<body>
    


    <div class="mobile-menu-overlay"></div>

    <div class="main-container">
        <div class="pd-ltr-20">


            <div class="page-header">
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="title">
							<h4> {{"ajout devise" | translate}}</h4>
						</div>
						<nav aria-label="breadcrumb" role="navigation">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a routerLink="/list">{{"devise" | translate}}</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">
									{{"ajout devise" | translate}}
								</li>
							</ol>
						</nav>
					</div>
					<div class="col-md-6 col-sm-12 text-right">
						
					</div>
				</div>
			</div>
            
            
            
            <div class="card-box mb-30">
               
              
                <div class="pd-20 card-box mb-30">
<div class="clearfix">
    <div class="pull-left">
        <h4 class="text-blue h4">{{"ajout devise" | translate}}</h4>

    </div>
 
</div>
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
	<div class=" row">
	
		<label class="col-md-2 col-sm-6 col-form-label">{{"identifiant" | translate}} :&nbsp; <span class="text-danger">*</span></label>
		<div class="col-md-4 col-sm-12">
			<input type="text" class="form-control  mb-2" name="deviseIdentifiant" [(ngModel)]="n.deviseIdentifiant"
				required #deviseIdentifiant="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted && deviseIdentifiant.errors }" />
		
	
		<div *ngIf="f.submitted && deviseIdentifiant.errors" class="invalid-feedback">
			<div *ngIf="deviseIdentifiant.errors['required']">{{"un champ obligatoire" | translate}}</div>
		</div></div>
		<label class="col-md-2 col-sm-6 col-form-label">{{"nom" | translate}} :&nbsp; <span class="text-danger">*</span></label>
		<div class="col-md-4 col-sm-12">
			<input type="text" class="form-control  mb-2" name="  deviseNom"
				[(ngModel)]="n.deviseNom" required #deviseNom="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted &&   deviseNom.errors }" />
			<div *ngIf="f.submitted &&   deviseNom.errors" class="invalid-feedback">
				<div *ngIf="  deviseNom.errors['required']"> {{"un champ obligatoire" | translate}}</div>
			</div>
		</div>
	</div>
	<div class="  row">
		<label class=" col-md-2 col-sm-6 col-form-label">{{"nb decimale" | translate}} :&nbsp; <span class="text-danger">*</span> </label>
		<div class="col-md-4 col-sm-12">
			<input type="number" class="form-control  mb-2" name="  deviseNbDecimale"
				[(ngModel)]="n.deviseNbDecimale" required #deviseNbDecimale="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted &&   deviseNbDecimale.errors }" />
			<div *ngIf="f.submitted &&   deviseNbDecimale.errors" class="invalid-feedback">
				<div *ngIf="  deviseNbDecimale.errors['required']"> {{"un champ obligatoire" | translate}}</div>
			</div>
		</div>

	
		<label class=" col-md-2 col-sm-6  col-form-label">{{"nom decimale" | translate}} : </label>
		
		<div class="col-md-4 col-sm-12">
			<input type="text" class="form-control  mb-2" name="  deviseNomDecimale"
				[(ngModel)]="n.deviseNomDecimale"  #deviseNomDecimale="ngModel"
				 />
			
		</div>


	</div>


	<br/>
	<div class="form-group row">
		<button type="button" routerLink="/list-devise" class="btn  btn-secondary color-white offset-9 col-1">
			{{"btn_annulation" | translate}}
		</button>

		<button type="submit" class="btn btn-success color-white    col-1 ml-1 ">{{"btn_ajout" | translate}}</button>
		
	</div>
</form>




</div>
            </div>
            <div class="footer-wrap pd-20 mb-20 card-box">
               
                <a href="https://www.xtensus.com/" target="Xtensus"
                    ></a
                >
            </div>
        </div>
    </div>
    <!-- welcome modal start -->
    
       
       
      
    
    
    
</body>
